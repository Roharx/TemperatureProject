name: .NET CI/CD with SonarQube and Frontend Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      backend:
        image: mcr.microsoft.com/dotnet/aspnet:8.0
        ports:
          - 5000:80
        options: >-
          --env-file .env

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Restore .NET dependencies
        run: dotnet restore tempProjNew.sln

      - name: Build .NET solution
        run: dotnet build tempProjNew.sln --configuration Release --no-restore

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          export PATH="$PATH:~/.dotnet/tools"

      - name: Run SonarQube analysis
        run: dotnet sonarscanner begin /k:"tempProjNew" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.cs.opencover.reportsPaths="TestResults/coverage.opencover.xml" /v:"1.0"

      - name: Build for SonarQube
        run: dotnet build tempProjNew.sln

      - name: Run .NET tests with coverage
        run: |
          mkdir -p TestResults
          dotnet test tempProjNew.sln --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/coverage.opencover.xml /p:CoverletOutputFormat=opencover

      - name: End SonarQube analysis
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Upload .NET coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: TestResults/coverage.opencover.xml

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend/temperature-frontend

      - name: Start backend service
        run: |
          dotnet run --project ./path-to-backend-project &
          echo "Waiting for backend service to start..."
          n=0
          until [ $n -ge 20 ]
          do
            curl -sSf http://localhost:5000 && break
            n=$((n+1))
            sleep 3
          done

      - name: Start frontend server
        run: npm start &
        working-directory: ./frontend/temperature-frontend

      - name: Wait for frontend server to be up
        run: |
          echo "Waiting for frontend server to start..."
          n=0
          until [ $n -ge 20 ]
          do
            curl -sSf http://localhost:4200 && break
            n=$((n+1))
            sleep 3
          done

      - name: Run frontend E2E tests
        run: npm run playwright:test
        working-directory: ./frontend/temperature-frontend

      - name: Upload frontend test results
        uses: actions/upload-artifact@v2
        with:
          name: frontend-test-results
          path: ./frontend/temperature-frontend/test-results
